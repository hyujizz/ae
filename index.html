<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envelope Letter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SUN -->
  <div class="sun"></div>

  <!-- CLOUDS -->
  <div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
  </div>

  <!-- FLOATING HEARTS -->
  <div class="floating-hearts">
    <span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span>
  </div>

  <!-- SPARKLES -->
  <div class="sparkles">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>

  <!-- ENVELOPE WRAPPER -->
  <div class="wrapper" id="wrapper">
    <button class="read-btn" id="readBtn">Click to read ðŸ’Œ</button>

    <div class="letter">
      <pre class="poem">
you shan't wonder why

with you i see a future

counting those days
when i get to gaze
and be amazed

after all you are my muse
it is thee that my heart will always choose.
      </pre>
    </div>

    <div class="envelope">
      <div class="flap"></div>
      <div class="label">for my dearest</div>
    </div>
  </div>

  <!-- GRASS -->
  <div class="grass"></div>

  <!-- FLOWERS -->
  <div class="garden">
    <div class="flower tall">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <span style="--angle: 0deg"></span>
        <span style="--angle: 45deg"></span>
        <span style="--angle: 90deg"></span>
        <span style="--angle: 135deg"></span>
        <span style="--angle: 180deg"></span>
        <span style="--angle: 225deg"></span>
        <span style="--angle: 270deg"></span>
        <span style="--angle: 315deg"></span>
      </div>
    </div>

    <div class="flower medium">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <span style="--angle: 0deg"></span>
        <span style="--angle: 45deg"></span>
        <span style="--angle: 90deg"></span>
        <span style="--angle: 135deg"></span>
        <span style="--angle: 180deg"></span>
        <span style="--angle: 225deg"></span>
        <span style="--angle: 270deg"></span>
        <span style="--angle: 315deg"></span>
      </div>
    </div>

    <div class="flower short">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <span style="--angle: 0deg"></span>
        <span style="--angle: 45deg"></span>
        <span style="--angle: 90deg"></span>
        <span style="--angle: 135deg"></span>
        <span style="--angle: 180deg"></span>
        <span style="--angle: 225deg"></span>
        <span style="--angle: 270deg"></span>
        <span style="--angle: 315deg"></span>
      </div>
    </div>

    <div class="flower tall">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <span style="--angle: 0deg"></span>
        <span style="--angle: 45deg"></span>
        <span style="--angle: 90deg"></span>
        <span style="--angle: 135deg"></span>
        <span style="--angle: 180deg"></span>
        <span style="--angle: 225deg"></span>
        <span style="--angle: 270deg"></span>
        <span style="--angle: 315deg"></span>
      </div>
    </div>

    <div class="flower medium">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="head">
        <span style="--angle: 0deg"></span>
        <span style="--angle: 45deg"></span>
        <span style="--angle: 90deg"></span>
        <span style="--angle: 135deg"></span>
        <span style="--angle: 180deg"></span>
        <span style="--angle: 225deg"></span>
        <span style="--angle: 270deg"></span>
        <span style="--angle: 315deg"></span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
